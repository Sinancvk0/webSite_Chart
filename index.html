<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaman Serisi Alan Grafiği</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ecf0f1;
        }

        .chart-container {
            position: relative;
            width: 85%;
            max-width: 1000px;
            background: #34495e;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
        }

        .chart-title {
            text-align: center;
            font-size: 26px;
            margin-bottom: 25px;
            color: #ecf0f1;
            font-weight: bold;
        }

        canvas {
            border-radius: 15px;
        }

        .dropdown {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        select {
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="chart-container">
        <div class="chart-title">Başlık ALanı Olucak Yada Olmayacak</div>
        <div class="dropdown">
            <select id="countrySelect">
                <option value="all">Tüm Ülkeler</option>
                <option value="world">Dünya</option>
                <option value="turkey">Türkiye</option>
            </select>
        </div>
        
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');

        const gradientWorld = ctx.createLinearGradient(0, 0, 0, 400);
        gradientWorld.addColorStop(0, 'rgba(41, 128, 185, 0.6)');
        gradientWorld.addColorStop(1, 'rgba(41, 128, 185, 0)');

        const gradientTurkey = ctx.createLinearGradient(0, 0, 0, 400);
        gradientTurkey.addColorStop(0, 'rgba(231, 76, 60, 0.6)');
        gradientTurkey.addColorStop(1, 'rgba(231, 76, 60, 0)');

        const data = {
            labels: [
                '1950', '1951', '1952', '1953', '1954', '1955', '1956', '1957', '1958', '1959',
                '1960', '1961', '1962', '1963', '1964', '1965', '1966', '1967', '1968', '1969',
                '1970', '1971', '1972', '1973', '1974', '1975', '1976', '1977', '1978', '1979',
                '1980', '1981', '1982', '1983', '1984', '1985', '1986', '1987', '1988', '1989',
                '1990', '1991', '1992', '1993', '1994', '1995', '1996', '1997', '1998', '1999',
                '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009',
                '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019',
                '2020', '2021', '2022', '2023'
            ],
            datasets: {
                world: {
                    label: 'Dünya',
                    data: [
                        4.85, 4.82, 5.00, 4.92, 5.00, 5.00, 4.93, 5.07, 4.93, 4.74,
                        4.70, 4.57, 5.02, 5.31, 5.12, 5.07, 4.96, 4.85, 4.96, 4.87,
                        4.83, 4.68, 4.55, 4.42, 4.26, 4.08, 3.97, 3.85, 3.79, 3.77,
                        3.74, 3.71, 3.71, 3.58, 3.55, 3.52, 3.50, 3.48, 3.39, 3.35,
                        3.31, 3.13, 3.04, 2.98, 2.93, 2.89, 2.85, 2.81, 2.78, 2.75,
                        2.75, 2.71, 2.68, 2.66, 2.65, 2.63, 2.63, 2.62, 2.63, 2.62,
                        2.60, 2.59, 2.61, 2.57, 2.56, 2.54, 2.54, 2.50, 2.44, 2.40,
                        2.32, 2.29, 2.27, 2.25
                    ],
                    backgroundColor: gradientWorld,
                    borderColor: 'rgba(41, 128, 185, 1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: 'rgba(41, 128, 185, 1)',
                    pointRadius: 4
                },
                turkey: {
                    label: 'Türkiye',
                    data: [
                        6.468, 6.468, 6.47, 6.477, 6.468, 6.463, 6.463, 6.454, 6.434, 6.416,
                        6.383, 6.419, 6.382, 6.339, 6.291, 6.22, 6.152, 6.057, 5.962, 5.872,
                        5.775, 5.671, 5.548, 5.41, 5.243, 5.087, 4.931, 4.784, 4.691, 4.579,
                        4.453, 4.351, 4.205, 4.056, 3.911, 3.779, 3.658, 3.542, 3.445, 3.336,
                        3.107, 3.003, 2.939, 2.916, 2.874, 2.835, 2.779, 2.744, 2.707, 2.63,
                        2.487, 2.392, 2.268, 2.202, 2.197, 2.197, 2.193, 2.183, 2.167, 2.145,
                        2.08, 2.047, 2.109, 2.107, 2.186, 2.157, 2.115, 2.082, 2.004, 1.886,
                        1.786, 1.744, 1.693, 1.628
                    ],
                    backgroundColor: gradientTurkey,
                    borderColor: 'rgba(231, 76, 60, 1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: 'rgba(231, 76, 60, 1)',
                    pointRadius: 4
                },
            }
        };

        const config = {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: []
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += context.parsed.y.toFixed(2);
                                }
                                return label;
                            }
                        }
                    }
                },
                interaction: {
                    intersect: false,
                },
                scales: {
                    x: {
                        grid: {
                            display: false, // Hides vertical grid lines
                        },
                        ticks: {
                            color: '#ecf0f1'
                        }
                    },
                    y: {
                        grid: {
                            display: true, // Only display horizontal grid lines
                            color: '#ffffff',
                            lineWidth: 1
                        },
                        ticks: {
                            color: '#ecf0f1'
                        }
                    }
                }
            }
        };

        const chart = new Chart(ctx, config);

        document.getElementById('countrySelect').addEventListener('change', function (event) {
            const selectedCountry = event.target.value;
            const datasets = [];
            if (selectedCountry === 'all') {
                Object.keys(data.datasets).forEach(key => {
                    datasets.push(data.datasets[key]);
                });
            } else if (data.datasets[selectedCountry]) {
                datasets.push(data.datasets[selectedCountry]);
            }
            chart.data.datasets = datasets;
            chart.update();
        });

        document.getElementById('countrySelect').dispatchEvent(new Event('change'));
    </script>
</body>

</html>
